---
parameters:
  - name: action
    displayName: Action (select "Deploy" to deploy from feature branches)
    type: string
    values:
      - Default
      - Deploy
    default: Default
  - name: deploySql
    displayName: Deploy SQL
    type: boolean
    default: false

resources:
  repositories:
    - repository: self
    - repository: templates
      type: git
      name: DevOps/azp-templates
      ref: refs/tags/guppy-rc3

extends:
  template: pipelines/compound.yml@templates
  parameters:
    deployStages:
      - template: stages/deploy.yml@templates
        parameters:
          dependsOn: build
          deploySteps:
            - template: ./azure-pipelines.deploy.yml
              parameters:
                environment: fat
                logicalEnvironment: ci1
                deploySql: ${{ parameters.deploySql }}
          environment: fat
          logicalEnvironment: ci1
          runIfNotMainOrMaster: ${{ eq(parameters.action, 'Deploy') }}
      - ${{ if eq(parameters.deploySql, true) }}:
          - template: stages/deploy.yml@templates
            parameters:
              dependsOn: build
              deploySteps:
                - template: ./azure-pipelines.deploy.yml
                  parameters:
                    environment: fat
                    logicalEnvironment: dev
                    deploySql: ${{ parameters.deploySql }}
              environment: fat
              logicalEnvironment: dev
              runIfNotMainOrMaster: ${{ eq(parameters.action, 'Deploy') }}
      - template: stages/deploy.yml@templates
        parameters:
          dependsOn: deploy_fat_ci1
          deploySteps:
            - template: ./azure-pipelines.deploy.yml
              parameters:
                environment: sit
                logicalEnvironment: sit1
                deploySql: ${{ parameters.deploySql }}
          environment: sit
          logicalEnvironment: sit1
      - template: stages/deploy.yml@templates
        parameters:
          dependsOn: deploy_sit_sit1
          deploySteps:
            - template: ./azure-pipelines.deploy.yml
              parameters:
                environment: uat
                logicalEnvironment: uat1
                deploySql: ${{ parameters.deploySql }}
          environment: uat
          logicalEnvironment: uat1
      - template: stages/deploy.yml@templates
        parameters:
          dependsOn: deploy_uat_uat1
          deploySteps:
            - template: ./azure-pipelines.deploy.yml
              parameters:
                environment: prd
                logicalEnvironment: prd
                deploySql: ${{ parameters.deploySql }}
          environment: prd
          logicalEnvironment: prd
    testSteps:
      - task: PowerShell@2
        displayName: Test
        inputs:
          pwsh: true
          filePath: $(System.DefaultWorkingDirectory)/scripts/test.ps1
          arguments: -DataFactoryCodePath $(System.DefaultWorkingDirectory)/src
